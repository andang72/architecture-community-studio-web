<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title><%= title %></title>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
        }

        100% {
          -webkit-transform: scale(1);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }

      .k-grid .u-link-underline > h5,
      .k-grid .u-link-underline > h4,
      .k-grid .u-link-underline > .u-title {
        border-bottom: 1px solid transparent;
        padding-bottom: 1.5px;
      }

      .is-loading {
        background-color: #fff;
        background-image: url("assets/static/images/loading-image.gif");
        background-repeat: no-repeat;
        background-position: center;
      }

      .is-loading img,
      .is-broken img {
        opacity: 0;
      }

      .tab-pane-grid .k-grid-toolbar {
        background: #fff;
      }

      .dropZoneElement {
        position: relative;
        display: inline-block;
        background-color: #f8f8f8;
        border: 1px solid rgba(0, 0, 0, 0.08);
        width: 100%;
        height: 110px;
        text-align: center;
      }

      .textWrapper {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        font-size: 24px;
        line-height: 1.2em;
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
      }

      .dropImageHereText {
        color: #c7c7c7;
        text-transform: uppercase;
        font-size: 12px;
      }

      #attachment-thumbnail-image {
        min-height: 150px;
        min-width: 150px;
      }
    </style>
  </head>

  <body class="app" authenticate-required="true">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener("load", function load() {
        const loader = document.getElementById("loader");
        setTimeout(function () {
          loader.classList.add("fadeOut");
        }, 300);
      });
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
    <div>
      <!-- #Left Sidebar ==================== -->
      <%= require('html-loader!./include-sidebar.html') %>
      <!-- #Main ============================ -->
      <div class="page-container">
        <!-- ### $Topbar ### -->
        <%= require('html-loader!./include-topbar.html') %>

        <!-- ### $App Screen Content ### -->
        <script>
          function setup() {
            $('a.sidebar-link[href="resources-streams.html"]').addClass(
              "actived"
            );
            $('a.sidebar-link[href="resources-streams.html"]')
              .closest("li.nav-item.dropdown")
              .addClass("open");

            $(document).ajaxSend(function (event, jqXHR, options) {
              jqXHR.setRequestHeader(
                "Authorization",
                studio.services.accounts.authHeader()["Authorization"]
              );
            });

            // ace editor script loading ...
            let promise = studio.ui.loadAceEditor();
            promise.then((script) => {});

            var $window = $(window)
              .on("resize", function () {
                var height =
                  $(document).height() - $(".header-container").height();
                $("#grid").height(height);
              })
              .trigger("resize"); //on page load

            const headers = {
              Accept: "application/json",
              "Content-Type": "application/json",
            };
            Object.assign(headers, studio.services.accounts.authHeader());

            var MessageModel = kendo.data.Model.define(studio.data.model.Message);

            var renderTo = $("#mainContent");
            var observable = kendo.observable({
              streamId = 0,
              back : function(){
                console.log('go bakcl....');
                window.history.back();
              },
              load : function( objectId ){
                var self = this;
                self.set('streamId', objectId );
                createThreadsGrid( this );
              },
              post : function(){
                var $self = this;                
                var newPost = new MessageModel({
                  objectType : 20,
                  objectId:$self.streamId,
                  threadId:0,
                  messageId:0
                });
                getPostEditWindow(null, newPost, function(){
                  $("#grid").data('kendoGrid').dataSource.read();         
                });
              }
            });

            var objectId = window.location.search.substring(1);
            if( studio.ui.defined(objectId) ){
              observable.load( objectId );
            }
            kendo.bind(renderTo, observable);
          }

          function createThreadsGrid(observable) {
            var renderTo = $("#grid");
            if (!renderTo.data("kendoGrid")) {
              var grid = renderTo
                .kendoGrid({
                  dataSource: {
                    transport: {
                      read: {
                        url: studio.services.getApiUrl("/data/secure/mgmt/streams/" + observable.get('streamId') + "/threads" ),
                        type: "post",
                        contentType: "application/json; charset=utf-8",
                      },
                      parameterMap: function (options, operation) {
                        if (operation !== "read" && options.models) {
                          return JSON.stringify(options.models);
                        }
                        return JSON.stringify(options);
                      },
                    },
                    pageSize: 50,
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true,
                    error: studio.ui.handleAjaxError,
                    schema: {
                      total: "totalCount",
                      data: "items",
                      model: studio.data.model.Streams,
                    },
                  },
                  toolbar: [
                    {
                      template: kendo.template(
                        $("#grid-toolbar-template").html()
                      ),
                    },
                  ],
                  sortable: true,
                  persistSelection: true,
                  filterable: true,
                  pageable: {
                    refresh: true,
                    pageSizes: [50, 100, 200, 300, 400],
                  },
                  change: function (e) {},
                  dataBound: function () {},
                  columns: [
                    {
                      field: "OBJECT_TYPE",
                      title: "OBJECT TYPE",
                      filterable: true,
                      sortable: true,
                      width: 100,
                      template: "#= objectType #",
                      attributes: { class: "text-center" },
                    },
                    {
                      field: "OBJECT_ID",
                      title: "OBJECT ID",
                      filterable: true,
                      sortable: true,
                      width: 100,
                      template: "#= objectId #",
                      attributes: { class: "text-center" },
                    },
                    {
                      field: "THREAD_ID",
                      title: "Thread ID",
                      filterable: false,
                      sortable: true,
                      width: 100,
                      template: "#= threadId #",
                      attributes: { class: "text-center" },
                    },
                    {
                      field: "MESSAGE_ID",
                      title: "Message ID",
                      filterable: false,
                      sortable: true,
                      width: 100,
                      template: "#= rootMessage.messageId #",
                      attributes: { class: "text-center" },
                    },
                    {
                      field: "SUBJECT",
                      title: "Subject",
                      filterable: true,
                      sortable: true,

                      template: kendo.template(
                        $("#subject-column-template").html()
                      ),
                    },
                    {
                      field: "USER_ID",
                      title: "User",
                      width: 120,
                      filterable: false,
                      sortable: true,
                      template: kendo.template(
                        $("#user-column-template").html()
                      ),
                    },
                    {
                      field: "CREATION_DATE",
                      title: "Creation Date",
                      filterable: false,
                      sortable: true,
                      width: 100,
                      template:
                        '#: studio.ui.format.date( creationDate ,"yyyy.MM.dd")#',
                      attributes: { class: "text-center" },
                    },
                    {
                      field: "MODIFIED_DATE",
                      title: "Modified Date",
                      filterable: false,
                      sortable: true,
                      width: 100,
                      template:
                        '#: studio.ui.format.date( modifiedDate ,"yyyy.MM.dd")#',
                      attributes: { class: "text-center" },
                    },
                  ],
                })
                .data("kendoGrid");

              renderTo.on("click", "a[data-action=edit]", function (e) {
                var $this = $(this);
                if (studio.ui.defined($this.data("object-id"))) {
                  var objectId = $this.data("object-id");
                  var dataItem = grid.dataSource.get(objectId);
                  getStreamsEditorWindow(dataItem);
                }
              });
            }
          }

          function getStreamsEditorWindow(item) {
            var renderTo = $("#streams-editor-window");
            if (!renderTo.data("kendoWindow")) {
              var StreamsModel = kendo.data.Model.define(
                studio.data.model.Streams
              );
              const headers = {
                Accept: "application/json",
                "Content-Type": "application/json",
              };
              Object.assign(headers, studio.services.accounts.authHeader());
              var validator = $("#streams-form")
                .kendoValidator({})
                .data("kendoValidator");
              var observable = kendo.observable({
                updated: false,
                streams: new StreamsModel(),
                editable: false,
                saveOrUpdate: function () {
                  var self = this;
                  if (validator.validate()) {
                    var template = kendo.template(
                      "#if(streams.streamId < 1 ){# Create #}else{# Update #}# the #: streams.displayName #. This operation cannot be canceled."
                    );
                    var dialog = $("#dialog")
                      .kendoDialog({
                        width: "450px",
                        closable: true,
                        modal: true,
                        buttonLayout: "normal",
                        title: "Streams",
                        content: template(self),
                        actions: [
                          {
                            text: "Ok",
                            action: function (e) {
                              kendo.ui.progress($(".k-dialog"), true);
                              axios({
                                url: studio.services.getApiUrl('/data/secure/mgmt/streams/0/'),
                                method: "post",
                                data: JSON.stringify(self.streams),
                                headers: headers,
                              })
                                .then((response) => {
                                  let data = response.data;
                                  studio.ui.notify(
                                    null,
                                    self.get("streams.displayName") +
                                      " has been updated.",
                                    "success"
                                  );
                                  $this.setSource(
                                    new StreamsModel(data.data.item)
                                  );
                                  self.set("updated", true);
                                })
                                .catch(function (error) {
                                  studio.ui.handleAxiosError(error);
                                })
                                .then(function () {
                                  // always executed
                                  kendo.ui.progress($(".k-dialog"), false);
                                  dialog.close();
                                });
                              return false;
                            },
                            primary: true,
                          },
                          { text: "Cancle" },
                        ],
                      })
                      .data("kendoDialog");
                    dialog.open();
                  }
                },
                objectTypeDataSource: kendo.data.DataSource.create({
                  transport: {
                    read: {
                      url: studio.services.getApiUrl(
                        "/data/secure/mgmt/services/sequencers/list.json"
                      ),
                      type: "post",
                      contentType: "application/json; charset=utf-8",
                    },
                    parameterMap: function (options, operation) {
                      return JSON.stringify(options);
                    },
                  },
                  schema: {
                    total: "totalCount",
                    data: "items",
                    model: {
                      id: "sequencerId",
                      fields: {
                        sequencerId: { type: "number", defaultValue: 0 },
                        name: { type: "string" },
                        displayName: { type: "string" },
                        value: { type: "number", defaultValue: 0 },
                      },
                    },
                  },
                }),
                setSource: function (data) {
                  var $this = this;
                  data = data || new StreamsModel();
                  data.copy($this.streams);
                  $this.set('editable', $this.streams.streamId > 0 ? true : false);
                  if ($this.get('editable')) {
                    studio.ui.propertyGrid(null, "streams", data.streamId);
                  }
                },
              });
              kendo.bind(renderTo, observable);
              renderTo.data("model", observable);
              var window = renderTo
                .kendoWindow({
                  width: "950px",
                  title: "User",
                  visible: false,
                  scrollable: true,
                  modal: true,
                  actions: ["Close"], //
                  open: function () {
                    this.title(observable.streams.displayName);
                    observable.set("updated", false);
                  },
                  close: function () {
                    if (observable.get("updated")) {
                      $("#grid").data("kendoGrid").dataSource.read();
                    }
                  },
                })
                .data("kendoWindow");
            }
            renderTo.data("model").setSource(item);
            renderTo.data("kendoWindow").center().open();
          }
        </script>
        <main class="main-content bgc-grey-100">
          <div id="mainContent">
            <div class="full-container">
              <div id="grid" style="border: 0;"></div>
            </div>
          </div>
        </main>
        <span id="delete-dialog"></span>
        <span id="dialog"></span>
        <div
          id="streams-editor-window"
          class="g-pa-0 g-height-600"
          style="display: none;"
        >
          <div class="g-pa-15 g-pa-30--sm container">
            <form id="streams-form" onsubmit="return false">
              <div class="form-row g-mb-25">
                <div class="form-group col-md-4">
                  <label
                    class="g-mb-10 g-font-weight-400"
                    for="input-streams-name"
                    >Identifier<span class="text-danger">*</span></label
                  >
                  <div class="g-pos-rel">
                    <span
                      class="g-pos-abs g-top-0 g-right-0 d-block g-width-40 h-100 opacity-0 g-opacity-1--success"
                    >
                      <i
                        class="hs-admin-check g-absolute-centered g-font-size-default g-color-lightblue-v3"
                      ></i>
                    </span>
                    <input
                      id="input-streams-name"
                      data-role="textbox"
                      type="text"
                      placeholder="Enter the identifier"
                      required
                      validationMessage="Please enter the identifier."
                      data-bind="value: streams.name"
                      style="width: 100%;"
                    />
                    <small
                      class="g-font-weight-300 g-font-size-12 g-color-gray-dark-v6 g-pt-5"
                    ></small>
                  </div>
                  <span
                    class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                    data-for="input-streams-name"
                    role="alert"
                    style="display: none;"
                  ></span>
                </div>
                <div class="col-md-4">
                  <label class="g-mb-10 g-font-weight-400">Object Type</label>
                  <div class="form-group g-pos-rel g-rounded-4 mb-0">
                    <input
                      data-role="dropdownlist"
                      data-option-label="Choose the type of object that owns the service."
                      data-auto-bind="true"
                      data-value-primitive="true"
                      data-text-field="name"
                      data-value-field="sequencerId"
                      data-bind="value: streams.objectType, source: objectTypeDataSource"
                      style="width: 100%;"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="g-mb-10 g-font-weight-400">Object Id</label>
                  <div class="form-group g-pos-rel g-rounded-4 mb-0">
                    <input
                      data-role="numerictextbox"
                      placeholder="OBJECT ID"
                      class="form-control form-control-md"
                      type="number"
                      data-min="-1"
                      step="1"
                      data-format="##"
                      data-bind="value:streams.objectId"
                      style="width: 100%;"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row g-mb-25">
                <div class="form-group col-md-12">
                  <label
                    class="g-mb-10 g-font-weight-400"
                    for="input-page-title"
                    >Display Name<span class="text-danger">*</span></label
                  >
                  <div class="g-pos-rel">
                    <span
                      class="g-pos-abs g-top-0 g-right-0 d-block g-width-40 h-100 opacity-0 g-opacity-1--success"
                    >
                      <i
                        class="hs-admin-check g-absolute-centered g-font-size-default g-color-lightblue-v3"
                      ></i>
                    </span>
                    <input
                      id="input-streams-displayname"
                      name="input-streams-displayname"
                      data-role="textbox"
                      type="text"
                      style="width: 100%;"
                      placeholder="Please enter the page title."
                      data-bind="value: streams.displayName"
                      required
                      validationMessage="Please enter the display name."
                    />
                    <small
                      class="g-font-weight-300 g-font-size-12 g-color-gray-dark-v6 g-pt-5"
                      >The display name used as title of the streams.</small
                    >
                  </div>
                  <span
                    class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                    data-for="input-streams-displayname"
                    role="alert"
                    style="display: none;"
                  ></span>
                </div>
                <div class="form-group col-md-12">
                  <label
                    class="g-mb-10 g-font-weight-400"
                    for="input-streams-description"
                    >Description</label
                  >
                  <textarea
                    id="input-streams-description"
                    class="form-control form-control-md k-textarea g-resize-none g-rounded-4"
                    rows="3"
                    placeholder="Briefly enter a description for the streams."
                    data-bind="value:streams.description"
                    style="width: 100%;"
                  ></textarea>
                  <span
                    class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                    data-for="input-streams-description"
                    role="alert"
                    style="display: none;"
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-right">
                  <button
                    type="button"
                    class="btn btn-md u-btn-outline-blue g-rounded-50 g-mr-10 g-mb-15"
                    data-bind="click:saveOrUpdate"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
          <nav data-bind="visible:editable">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a
                class="nav-item nav-link g-ml-15 active"
                id="nav-property-tab"
                data-toggle="tab"
                href="#nav-property"
                role="tab"
                aria-controls="nav-property"
                aria-selected="false"
                >Prpperties</a
              >
              <a
                class="nav-item nav-link"
                id="nav-perms-tab"
                data-toggle="tab"
                href="#nav-perms"
                role="tab"
                aria-controls="nav-perms"
                aria-selected="false"
                >Permissions</a
              >
            </div>
          </nav>
          <div
            class="tab-content"
            id="nav-tabContent"
            data-bind="visible:editable"
          >
            <div
              class="tab-pane fade show active"
              id="nav-property"
              role="tabpanel"
              aria-labelledby="nav-property-tab"
            >
              <div id="property-grid" class="g-brd-0 tab-pane-grid"></div>
            </div>
            <div
              class="tab-pane fade"
              id="nav-perms"
              role="tabpanel"
              aria-labelledby="nav-perms-tab"
            >
              ...
            </div>
          </div>
        </div>
        <!-- START POST MESSAGE WINDOW -->
        <%= require('html-loader!./include-post-message-window.html') %>
        <!-- END POST MESSAGE WINDOW -->
        <script type="text/x-kendo-template" id="grid-toolbar-template">
          <div class="layer w-100">
            <div class="peers ai-c jc-sb fxw-nw">
              <div class="peer">
                <button class="btn btn-link u-link-v5 g-mr-10 g-font-size-15 g-color-secondary--hover" data-bind="click:back">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                  </svg>
                  </button>
              </div>
              <div class="peer">
                <button type="button" class="btn cur-p btn-danger k-grid-add" data-bind="click:post">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                  New Post</button>
              </div>
            </div>
          </div>
        </script>
        <script type="text/x-kendo-template" id="subject-column-template">
          <a class="d-flex align-items-center u-link-v5 u-link-underline g-color-black g-color-lightblue-v3--hover g-color-lightblue-v3--opened" href="resources-messages.html?#= threadId #">
            <h5 class="g-font-weight-300 g-font-size-default g-mb-0">#= rootMessage.subject #</h5>
          </a>
          <small class="form-text text-muted">#: rootMessage.body #</small>
        </script>
        <script type="text/x-kendo-template" id="user-column-template">
          <div class="media">
            <div class="d-flex align-self-center">
              <img class="g-width-36 g-height-36 g-rounded-50 g-mr-15" src="#= studio.services.accounts.getUserAvatarUrl( rootMessage.user.username ) #" >
            </div>
            <div class="media-body align-self-center text-left g-font-size-12">#if ( !rootMessage.user.anonymous  && rootMessage.user.name != null ) {# #: rootMessage.user.name # #}#</div>
          </div>
        </script>
      </div>
    </div>
  </body>
</html>
